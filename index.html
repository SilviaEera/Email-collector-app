<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <!-- custom css -->
        <link rel="stylesheet" href="./css/style.css" />
        <title>The Turing Code</title>
    </head>
    <body>
        <section class="form">
            <div class="container text center form-box">
                <div class="info-box">
                    <img
                        src="./images/wheat.png"
                        height="50"
                        width="50"
                        alt=""
                    />
                    <h2>Signup</h2>
                    <h6></h6>
                    <!-- <div class="btn-design"></div>
                    <button class="btn signup">Signup</button> -->
                </div>
                <form action="/" method="POST" class="input-box">
                    <input
                        class="input-field"
                        type="text"
                        name="firstName"
                        placeholder="First Name"
                        required
                    />
                    <input
                        class="input-field"
                        type="text"
                        name="lastName"
                        placeholder="Last Name"
                        required
                    />
                    <input
                        class="input-field"
                        type="Email"
                        name="userEmail"
                        placeholder="Email"
                        required
                    />
                    <button type="submit" class="btn btn-danger submit">
                        Submit
                    </button>
                    <p class="mt-5 mb-3 text-center text-muted">
                        &copy; The Turing Code
                    </p>
                </form>
            </div>
        </section>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
